<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="title" content="practice 1">
	<meta name="description" content="site description">
	<meta name="keywords" content="blog">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">

	<title>FORMS</title>
	<link rel="icon" type="image/x-icon" href="image/favicon.png">
	<!----font links--->

	<!---css links--->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
</head>
<body>
<section class="container">
	<form action="" method="" class="row g-3 needs-validation" novalidate>
  		<div class="col-md-4">
    		<label for="firstname" class="form-label">First name</label>
    		<input type="text" class="form-control" id="firstname" name="firstname" value="" placeholder="Enter your first name" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
    		<div class="invalid-feedback">
      			Please provide your first name.
    		</div>
  		</div>

  		<div class="col-md-4">
    		<label for="lastname" class="form-label">Last name</label>
    		<input type="text" class="form-control" id="lastname" name="lastname" value="" placeholder="Enter your last name" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
    		<div class="invalid-feedback">
      			Please provide your last name.
    		</div>
  		</div>

  		<div class="col-md-4">
    		<label for="Username" class="form-label">Username</label>
    		<div class="input-group has-validation">
      			<span class="input-group-text" id="inputGroupPrepend">@</span>
      			<input type="text" class="form-control" id="Username" aria-describedby="inputGroupPrepend" placeholder="Sharifkabir" required>
      			<div class="valid-feedback">
      			Looks good!
    			</div>
      			<div class="invalid-feedback">
        			Please choose a username.
      			</div>
    		</div>
  		</div>

  		<div class="col-md-6">
    		<label for="postoffice" class="form-label">Post Office</label>
    		<input type="text" class="form-control" id="postoffice" name="postoffice" placeholder="Enter your post-office" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
    		<div class="invalid-feedback">
      			Please provide a valid city.
    		</div>
  		</div>

  		<div class="col-md-3">
    		<label for="city" class="form-label">City</label>
    		<select class="form-select" id="city" placeholder="Enter your current city" required>
      		<option selected disabled value="">Dhaka</option>
      		<option>Chittagong</option>
      		<option>Rajshahi</option>
      		<option>Comilla</option>
      		<option>Barisal</option>
    		</select>
    		<div class="invalid-feedback">
      			Please select a city.
    		</div>
  		</div>

  		<div class="col-md-3">
    		<label for="zip" class="form-label">Zip</label>
    		<input type="text" class="form-control" id="zip" name="zip" required>
    		<div class="invalid-feedback">
      			Please provide a valid zip.
    		</div>
  		</div>

  		<div class="col-12">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" value="" id="T&C" name="T&C" required>
      			<label class="form-check-label" for="T&C">
        		Agree to terms and conditions
      			</label>
      			<div class="invalid-feedback">
        		You must agree before submitting.
      			</div>
    		</div>
  		</div>

  		<div class="col-12">
    		<button class="btn btn-primary" type="submit">Submit form</button>
  		</div>
	</form>
</section>

<!--- jss scripts---->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
